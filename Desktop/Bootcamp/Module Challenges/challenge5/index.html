<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-1 hour p-0 mt-4"><h4>9am</h4></div>

      <div class="col-sm-10 p-0 mb-5">
         <textarea name="" id="9" class="form-control w-100 h-100 p-0 "></textarea>
      </div>

      <div class="col-sm-1 p-0 mb-5">
        <button class="saveBtn w-100 h-100 "><i class="fa-solid fa-floppy-disk w-100 h-100"></i></button>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-1 hour p-0 mt-4 custom-m"> <h4>10am</h4>   </div>

      <div class="col-sm-10 p-0 mb-5">
         <textarea name="" id="10" class="form-control w-100 h-100 p-0 "></textarea>
      </div>

      <div class="col-sm-1 p-0 mb-5">
        <button class="saveBtn w-100 h-100 "><i class="fa-solid fa-floppy-disk w-100 h-100"></i></button>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-1 hour p-0 mt-4 custom-m"> <h4>11am</h4>   </div>

      <div class="col-sm-10 p-0 mb-5">
         <textarea name="" id="11" class="form-control w-100 h-100 p-0 "></textarea>
      </div>

      <div class="col-sm-1 p-0 mb-5">
        <button class="saveBtn w-100 h-100 "><i class="fa-solid fa-floppy-disk w-100 h-100"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
